<div class="card">
    <div class="card-header">
      Eliminar
    </div>
    <div class="card-block">
      <p>¿Estás seguro que deseas eliminar a la persona?</p>
      <div class="button-group">
        <button mat-button class="btn-yes" (click)="onEliminar()">Sí</button>
        <button mat-button class="btn-no" (click)="onCancelar()">No</button>
      </div>
    </div>
  </div>
