<div class="search-container">
  <mat-form-field>
    <input matInput (keyup)="filtrar($event)" placeholder="Buscar por nombre, apellido, etc.">
  </mat-form-field>
</div>


<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource"  matSort class="mat-elevation-z8">

  <!-- Definición de columnas aquí mat sort es para filtrar en la tabla -->
  
  <ng-container matColumnDef="idPersona">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.idPersona}} </td>
  </ng-container>

  <ng-container matColumnDef="nombres">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombres </th>
    <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
  </ng-container>

  <ng-container matColumnDef="apellidos">
    <th mat-header-cell *matHeaderCellDef  mat-sort-header> Apellidos </th>
    <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
  </ng-container>

  <ng-container matColumnDef="edad">
    <th mat-header-cell *matHeaderCellDef  mat-sort-header> Edad </th>
    <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
  </ng-container>

  <ng-container matColumnDef="pais">
    <th mat-header-cell *matHeaderCellDef > País </th>
    <td mat-cell *matCellDef="let element"> {{element.pais.nombre}} </td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Editar/Eliminar </th>
    <td mat-cell *matCellDef="let element">
      <button class="btn-edit" (click)="editar(element)"><mat-icon>edit</mat-icon></button>
      <button class="btn-delete" (click)="eliminar(element.idPersona)"><mat-icon>delete_forever</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<button mat-button color="warn" class="btn-edit" (click)="editar()">
  <mat-icon>person_add</mat-icon>
</button>
<mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[5,10,25,100]"></mat-paginator>

</div>
